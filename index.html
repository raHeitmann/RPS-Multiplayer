<!DOCTYPE html>
<html>
<head>
	<title>RPS-Multiplayer</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<script src="https://www.gstatic.com/firebasejs/4.0.0/firebase.js"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<script type="text/javascript" src="assets/javascript/javascript.js"></script>
	
	

</head>
<body>

<div class="row">
	<div class="col-md-12" id="topRow">
		<h1 id="title">Rock Paper Scissors!</h1>
	</div>
</div>

<div class="row">
	<div class="col-md-12">
		<h3 id="status">Waiting...</h3>
	</div>
</div>


<div class="row">

	<div class="col-md-6" id="player1">
		<h2>player 1:</h2>
	</div>

	<div class="col-md-6" id="player2">
		<h2>player 2:</h2>
	</div>

</div>

<div class="row">

	<div class="col-md-6" id="p1info">
		<h2>player 1 username:</h2>
	</div>

	<div class="col-md-6" id="p2info">
		<h2>player 2 username:</h2>
	</div>

</div>

<div class="row">
	<div class="col-md-12">
		<div id="chat">chatty chat</div>
	</div>
</div>


</body>
</html>
