<!DOCTYPE html>
<html>
<head>
	<title>RPS-Multiplayer</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<script src="https://www.gstatic.com/firebasejs/4.0.0/firebase.js"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<script type="text/javascript" src="assets/javascript/javascript.js"></script>
	
	

</head>
<body>

<!--title and status-->

<div class="row">
	<div class="col-md-12" id="topRow">
		<h1 id="title">Rock Paper Scissors!</h1>
	</div>
</div>

<div class="row">
	<div class="col-md-12">
		<h3 id="status">Waiting...</h3>
	</div>
</div>



<!--designator-->

<div class="row">

	<div class="col-md-6" id="player1">
		<h2>player 1:</h2>
	</div>

	<div class="col-md-6" id="player2">
		<h2>player 2:</h2>
	</div>

</div>


<!--choices-->

<div class="row">

	<div class="col-md-6" id="p1choices">
		<button type="button" class="btn btn-primary p1" id="p1r">Rock</button>
		<button type="button" class="btn btn-primary p1" id="p1p">Paper</button>
		<button type="button" class="btn btn-primary p1" id="p1s">Scissors</button>
	</div>

	<div class="col-md-6" id="p2choices">
		<button type="button" class="btn btn-primary p2" id="p2r">Rock</button>
		<button type="button" class="btn btn-primary p2" id="p2p">Paper</button>
		<button type="button" class="btn btn-primary p2" id="p2s">Scissors</button>
	</div>

</div>

<!--player personal info-->

<div class="row">

	<div class="col-md-6" id="p1info">
		<h2>player 1 username:</h2>
	</div>

	<div class="col-md-6" id="p2info">
		<h2>player 2 username:</h2>
	</div>

</div>


<!--chat box-->


<div class="row">
	<div class="col-md-12">
		<div id="chat">chatty chat</div>
	</div>
</div>


</body>
</html>
